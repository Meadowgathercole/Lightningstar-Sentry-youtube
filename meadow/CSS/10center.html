<!--Use the margin property to center align the
<h1> element. Use the center tag to center the <p> element.-->
<!DOCTYPE html>
<html>
  <head>
    <title>Centering</title>
    <style>
      h1{
        background-color: lightblue;
        width: 240px;
        margin: auto;
      }
      p {
      text-align: center;
    }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>

      <p>This is a paragraph.</p>

  </body>
</html>
