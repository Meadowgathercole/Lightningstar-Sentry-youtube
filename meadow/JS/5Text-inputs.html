<!--Create the display() function that displays the input fields
on seperate lines in <p id='text'>. Create the greet() function
so that it displays 'Welcome fname lname!' with the fname and lname
from the form in <p id='greet'>.
-->
<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 4</title>
</head>
<body>
  <h1>Welcome to JavaScript Programming</h1>
  <form id='info'>
    First name: <input type="text" name="fname">
    <br>
    Last name: <input type="text" name="lname">
  </form>
  <button onclick="display()">Submit</button>
  <p>Click "Submit" to display the value of each element in the form.<br>
  Click "Greeting" to display a personalized greeting.<br>
  </p>
  <br>
  <p id='text'></p>
  <p id='greet'></p>
  <button onclick="greet()">Greeting</button>
  <br>
  <script>
function display() {
  document.getElementById('info')
  var f= document .getElementById('info')[0].value;
  var l= document.getElementById('info')[1].value;
  document.getElementById('text') .innerHTML = f + "<br>" + l ;
}
function greet() {
  var f= document .getElementById('info')[0].value;
  var l= document.getElementById('info')[1].value;
  document .getElementById('greet') .innerHTML = "Welcome " + f+" "+ l;
}
  </script>
</body>
</html>
