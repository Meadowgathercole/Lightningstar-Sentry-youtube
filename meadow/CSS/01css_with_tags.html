<!--Change the color of all <p> elements to 'red'.-->
<!DOCTYPE html>
<html>
  <head>
    <title>CSS with Tags</title>
    <style>
    #para1 {
      color: red;
    }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p style="color:red;">This is a paragraph.</p>
    <p style="color:red;">This is another paragraph.</p>
  </body>
</html>
